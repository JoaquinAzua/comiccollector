{% extends 'base.html' %}
{% block content %}

<h1>Comic List</h1>

{% for comic in comics %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ comic.title }}</span>
      <p>Issue: {{ comic.issue }}</p>
      <p>Year Published: {{ comic.year }}</p>
      <p>Publisher: {{ comic.publisher }}</p>
    </div>
  </div>
{% endfor %}

{% endblock %}
